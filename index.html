<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe 2</title>
    </head>
    <body>
        
        <div class="container">
            

            <div class="row d-flex justify-content-center align-items-center">
                <div class="d-flex a-1 text-warning"></div>
                <div class="d-flex a-2 text-warning"></div>
                <div class="d-flex a-3 text-warning"></div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="d-flex b-1 text-warning"></div>
                <div class="d-flex b-2 text-warning"></div>
                <div class="d-flex b-3 text-warning"></div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="d-flex c-1 text-warning"></div>
                <div class="d-flex c-2 text-warning"></div>
                <div class="d-flex c-3 text-warning"></div>
            </div>
        </div>

        <script src="script.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </body>
</html>
